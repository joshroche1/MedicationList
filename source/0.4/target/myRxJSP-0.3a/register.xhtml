<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="resources/css/w3.css"/>
  <link rel="stylesheet" href="resources/css/font-awesome.min.css" />
  <title>myRx Registration</title>
</head>
<body>

<div class="w3-content">

  <div id="header" class="header w3-container w3-row w3-cell-row w3-bar w3-teal w3-card w3-section">
    <div class="w3-container w3-cell w3-mobile w3-content w3-margin w3-third">
    </div>
    <div class="w3-conatiner w3-cell w3-mobile w3-content w3-margin w3-third">
      <h1>myRx</h1>
      <h2>User Registration Form</h2>
    </div>
    <div class="w3-container w3-cell w3-mobile w3-content w3-margin w3-third">
    </div>
  </div>

  <div class="w3-cell-row w3-section">

    <div class="w3-container w3-cell w3-cell-middle w3-mobile w3-twothird">
      <h:form id="patientRegistrationForm" class="w3-container">
        <label class="w3-text-blue">Email Address</label>
        <h:inputText id="userEmail"
                     value="#{beanPatient.email}"
                     required="true"
                     class="w3-input w3-border" />
        <label class="w3-text-blue">Username</label>
        <h:inputText id="userUsername"
                     value="#{beanPatient.username}"
                     required="true"
                     class="w3-input w3-border" />
        <label class="w3-text-blue">Password</label>
        <h:inputSecret id="userPassword"
                       value="#{beanPatient.password}"
                       required="true"
                       class="w3-input w3-border" />
        <label class="w3-text-blue">Password Confirmation</label>
        <h:inputSecret id="userPassword2"
                       value="#{beanPatient.password}"
                       required="true"
                       class="w3-input w3-border" />
        <label class="w3-text-blue">First Name:</label>
        <h:inputText id="userFirstName"
                     value="#{beanPatient.firstName}"
                     required="true"
                     class="w3-input w3-border" />
        <label class="w3-text-blue">Middle Initial</label>
        <h:inputText id="userMiddleInitial"
                     value="#{beanPatient.middleInitial}"
                     required="false"
                     class="w3-input w3-border" />
        <label class="w3-text-blue">Last Name</label>
        <h:inputText id="userLastName"
                     value="#{beanPatient.lastName}"
                     required="true"
                     class="w3-input w3-border" />
        <label class="w3-text-blue">Sex</label>
        <h:selectOneListbox name="sex"
		value="#{beanPatient.sex}"
                required="true"
                class="w3-select">
          <f:selectItem itemValue="M" itemLabel="Male" />
          <f:selectItem itemValue="F" itemLabel="Female" />
          <f:selectItem itemValue="N" itemLabel="Nonbinary" />
          <f:selectItem itemValue="X" itemLabel="Do Not Wish To Disclose" />
        </h:selectOneListbox>
        <label class="w3-text-blue">Physical Address</label>
        <h:inputText id="userAddress"
                     value="#{beanPatient.address}"
                     required="false"
                     class="w3-input w3-border" />
        <label class="w3-text-blue">Phone Number</label>
        <h:inputText id="userPhone"
                     value="#{beanPatient.phone}"
                     required="false"
                     class="w3-input w3-border" />
        <h:commandButton value="REGISTER"
                         action="#{beanPatient.register()}"
                         class="w3-button w3-teal"></h:commandButton>
        <button type="reset" class="w3-button w3-teal">RESET</button>
      </h:form>
    </div>

    <div id="right" class="w3-container w3-cell w3-cell-middle w3-mobile w3-third">
      <table class="w3-table">
        <tr>Please fill out all applicable fields.</tr>
      </table>
    </div>

  </div>

  <div id="footer" class="footer w3-container w3-bar w3-teal w3-card w3-section">
    <a href="index.xhtml"><h2>myRX</h2></a>
  </div>
	
</div>  

</body>
</html>
