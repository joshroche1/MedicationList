<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="resources/css/w3.css"/>
  <link rel="stylesheet" href="resources/css/font-awesome.min.css" />
  <title>myRx</title>
</head>
<body>

<div class="w3-content">
  <div id="body" class="w3-container w3-mobile w3-auto">
  
    <div id="top" class="w3-container w3-bar w3-teal w3-card">
    
      <div class="w3-container w3-content w3-mobile w3-row w3-padding">
        <div class="w3-container w3-center w3-col s4 m4 l4">
          <button onclick="document.getElementById('modalPatientProfile').style.display='block'" class="w3-button w3-green w3-round-large">
          #{beanPatient.username}</button>
          <div id="modalPatientProfile" class="w3-modal">
            <div class="w3-modal-content w3-container w3-card w3-animate-zoom">
              <span onclick="document.getElementById('modalPatientProfile').style.display='none'" class="w3-button w3-red w3-display-topright">X</span>
              <h:form id="user-profile-form" class="w3-container">
        			<h:dataTable value="#{beanDButil.getPatient(beanPatient.username)}" var="pt" class="w3-table-all">
					    	<h:column><f:facet name="header"><label class="w3-text-blue">Username</label></f:facet>#{pt.username}</h:column>
								<h:column><f:facet name="header"><label class="w3-text-blue">Email</label></f:facet>#{pt.email}</h:column>
						  	<h:column><f:facet name="header"><label class="w3-text-blue">First Name</label></f:facet>#{pt.firstName}</h:column>
								<h:column><f:facet name="header"><label class="w3-text-blue">MI</label></f:facet>#{pt.middleInitial}</h:column>
								<h:column><f:facet name="header"><label class="w3-text-blue">Last Name</label></f:facet>#{pt.lastName}</h:column>
							</h:dataTable><h:dataTable value="#{beanDButil.getPatient(beanPatient.username)}" var="pt" class="w3-table-all">
								<h:column><f:facet name="header"><label class="w3-text-blue">Sex</label></f:facet>#{pt.sex}</h:column>
								<h:column><f:facet name="header"><label class="w3-text-blue">Phone</label></f:facet>#{pt.phone}</h:column>
								<h:column><f:facet name="header"><label class="w3-text-blue">Address</label></f:facet>#{pt.address}</h:column>
							</h:dataTable><h:dataTable value="#{beanDButil.getPatient(beanPatient.username)}" var="pt" class="w3-table-all">
								<h:column><f:facet name="header"><label class="w3-text-blue">Username</label></f:facet>
									<h:inputText value="#{beanPatient.username}" required="true" class="w3-input w3-border" /></h:column>
								<h:column><f:facet name="header"><label class="w3-text-blue">Email</label></f:facet>
									<h:inputText value="#{beanPatient.email}" required="true" class="w3-input w3-border" /></h:column>
								<h:column><f:facet name="header"><label class="w3-text-blue">First Name</label></f:facet>
									<h:inputText value="#{beanPatient.firstName}" required="true" class="w3-input w3-border" /></h:column>
								<h:column><f:facet name="header"><label class="w3-text-blue">MI</label></f:facet>
									<h:inputText value="#{beanPatient.middleInitial}" required="true" class="w3-input w3-border" /></h:column>
								<h:column><f:facet name="header"><label class="w3-text-blue">Last Name</label></f:facet>
									<h:inputText value="#{beanPatient.lastName}" required="true" class="w3-input w3-border" /></h:column>
								<h:column><f:facet name="header"><label class="w3-text-blue">Sex</label></f:facet>
									<h:selectOneMenu value="#{beanPatient.sex}" required="true" class="w3-input w3-border">
										<f:selectItem itemValue="M" itemLabel="Male" />
										<f:selectItem itemValue="F" itemLabel="Female" />
										<f:selectItem itemValue="N" itemLabel="Non-Binary" />
										<f:selectItem itemValue="X" itemLabel="Do Not Wish To Disclose" /></h:column>
								<h:column><f:facet name="header"><label class="w3-text-blue">Phone</label></f:facet>
									<h:inputText value="#{beanPatient.phone}" required="false" class="w3-input w3-border" /></h:column>
								<h:column><f:facet name="header"><label class="w3-text-blue">Password</label></f:facet>
									<h:inputSecret value="#{beanPatient.password}" required="true" class="w3-input w3-border" />
									<h:inputSecret value="#{beanPatient.password2}" required="true" class="w3-input w3-border" /></h:column>
								<h:column><h:commandButton value="UPDATE PROFILE" action="#{beanPatient.updateProfile()}" class="w3-button w3-teal w3-round-large" />
        					<button type="reset" class="w3-button w3-teal w3-round-large">RESET</button></h:column>
								</h:dataTable>
							</h:form>
							<button onclick="document.getElementById('modalPatientProfile').style.display='none'" class="w3-button w3-green w3-round-large">CLOSE</button>
           	</div>
					</div>
        </div>
        <div class="w3-container w3-center w3-col s4 m4 l4"><a href="index.xhtml"><h1>myRX</h1></a></div>
        <div class="w3-container w3-center w3-col s4 m4 l4">
          <h:form>
            <h:commandButton action="#{beanPatient.logout}" value="LOGOUT" class="w3-button w3-green w3-round-large"></h:commandButton>
          </h:form>
        </div>
      </div>

    </div>
    
    <div id="middle" class="w3-container w3-mobile w3-card">
      <h:message id="errormessage" for="patientMedTable" />

      <h:dataTable id="patientMedTable" value="#{beanDButil.getMedications(beanPatient.username)}" var="med" class="w3-table-all">
        <h:column>
          <f:facet name="header">Medication</f:facet>
          #{med.name}
        </h:column>
        <h:column>
          <f:facet name="header">Dosage</f:facet>
          #{med.dosage}
        </h:column>
        <h:column>
          <f:facet name="header">Unit</f:facet>
          #{med.doseUnit}
        </h:column>
        <h:column>
          <f:facet name="header">Issue Date</f:facet>
          #{med.issueDate}
        </h:column>
        <h:column>
          <f:facet name="header">Expiration Date</f:facet>
          #{med.expDate}
        </h:column>
        <h:column>
          <f:facet name="header">Provider</f:facet>
          #{med.prescriber}
        </h:column>
      </h:dataTable>

    <div id="bottom" class="w3-container w3-mobile w3-card w3-teal">
      <div class="w3-container w3-bar w3-mobile w3-row w3-padding">
        <a href="index.xhtml">
          <div class="w3-container w3-center w3-col s3 m3 l3"><button class="w3-button w3-white w3-round-large">HOME</button>
          </div>
        </a>
        <a href="patient-profile.xhtml">
          <div class="w3-container w3-center w3-col s3 m3 l3"><button class="w3-button w3-white w3-round-large">PROFILE-PAGE</button>
          </div>
        </a>
      </div>
    </div>

  </div>
</div>
</div>

</body>
</html>
