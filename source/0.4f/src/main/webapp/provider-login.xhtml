<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="resources/css/w3.css"/>
  <title>myRx Provider Login</title>
</h:head>
<h:body>

<ui:composition template="templates/template-main.xhtml">

<ui:define name="content">

<div class="w3-container">
	<div class="w3-cell-row w3-section">
		<div class="w3-container w3-cell w3-cell-middle w3-mobile w3-twothird">
			<h:form id="provider-login-form" class="w3-container">
				<label class="w3-text-blue">Username</label>
				<h:inputText id="username" value="#{beanProvider.username}" class="w3-input w3-border"></h:inputText>
				<label class="w3-text-blue">Password</label>
				<h:inputSecret id="password" value="#{beanProvider.password}" class="w3-input w3-border"></h:inputSecret>
				<h:commandButton value="LOGIN" action="#{beanProvider.validateUsernamePassword}" class="w3-button w3-teal"></h:commandButton>
				<button type="reset" class="w3-button w3-teal">RESET</button>
			</h:form>
		</div>
		<div id="right" class="w3-container w3-cell w3-cell-middle w3-mobile w3-third">
			<table class="w3-table-all">
				<tr><a href="register-provider.xhtml">
					<button class="w3-button w3-teal w3-round-xxlarge">Register for an account</button></a></tr>
				<tr><td></td></tr>
				<tr><td>Try these:</td></tr>
				<tr><td><h3>emmittbrown : password</h3></td></tr>
				<tr><td><h3>drwho : password</h3></td></tr>
			</table>
		</div>
	</div>
</div>

</ui:define>

</ui:composition>

</h:body>
</html>
